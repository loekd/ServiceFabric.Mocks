name: Build and Test (CI)

on:
  pull_request:
    branches: ["master"]
  workflow_dispatch:
jobs:
  build:
    name: CI Build
    permissions:
      checks: write
      pull-requests: write

    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: ServiceFabric.Mocks.sln
      Test_Project_File: \test\ServiceFabric.Mocks.NetCoreTests\ServiceFabric.Mocks.NetCoreTests.csproj
      Test_Project_Path: \test\ServiceFabric.Mocks.NetCoreTests
      Wap_Project_Path: \src\ServiceFabric.Mocks\ServiceFabric.Mocks.csproj
      Test_Results_File: \test\ServiceFabric.Mocks.NetCoreTests\test-results.trx

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

    # create version
    - name: Show version and new tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        dry_run: true

      # Install the .NET Core workload
      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      # Create SNK
      - name: Create SNK
        shell: pwsh
        env:
          SNK_PASSWORD: ${{ secrets.PFX_KEY }}
        run: |
          .\ExtractPrivateKey.ps1 "$env:SNK_PASSWORD"

      # Run dotnet build
      - name: Run build
        run: dotnet build --configuration RELEASE

      # Execute all unit tests in the solution
      - name: Execute unit tests
        run: dotnet test --logger "trx;LogFileName=${Test_Results_File}" ${Test_Project_File}

      #Publish test results
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          trx_files: "${Test_Results_File}"
